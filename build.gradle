plugins {
	id 'fabric-loom' version '0.2.3-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "netherthings"
version = "1.1.3"

minecraft {
}

repositories {
    maven { url = "https://minecraft.curseforge.com/api/maven" }
    maven { url = 'http://maven.sargunv.s3-website-us-west-2.amazonaws.com/' }
    jcenter()
}

dependencies {
    minecraft "com.mojang:minecraft:1.14.3"
    mappings "net.fabricmc:yarn:1.14.3+build.12"
    modCompile "net.fabricmc:fabric-loader:0.4.8+build.155"
            
    //Fabric api
    modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0+build.194"

    // cloth config / auto config
    modCompile "cloth-config:ClothConfig2:0.3.1"
    modCompile "me.sargunvohra.mcmods:auto-config:1.1.2+mc1.14.1"
    include "cloth-config:ClothConfig2:0.3.1"
    include "me.sargunvohra.mcmods:auto-config:1.1.2+mc1.14.1"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}